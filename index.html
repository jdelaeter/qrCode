<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="qrCard">
    <img src="./images/image-qr-code.png" alt="">
    <p style="font-weight: 700;">Improve your front-end skills by building projects</p>
    <p style="font-weight: 400;">Scan the qr code to visit Frontend
      Mentor and take your coding skills
      to the next levels</p>
  </div>
</body>

</html>
